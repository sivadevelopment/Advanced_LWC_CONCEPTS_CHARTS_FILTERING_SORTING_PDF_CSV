<template>
    <div class="slds-box">
        <template if:true={mapMarkar}>
            <lightning-map map-markers={mapMarkar} markers-title={markerTitale} onmarkerselect={callMarkerHandler}
                selected-marker-value={selectedMarkerValue}></lightning-map>
        </template>

        <template if:false={mapMarkar}>
            <div class=""> No Account Found</div>
        </template>
    </div>
</template>
