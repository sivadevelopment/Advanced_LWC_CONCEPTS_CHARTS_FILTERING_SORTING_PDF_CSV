<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
        aria-labelledby="modal-heading-01" aria-modal="true">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="close" title="close"
                    onclick={closeHandler}>
                </lightning-icon>
            </button>
            <div class="slds-modal__header remove-hadlar">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                    <slot name="title" onslotchange={handleSlotHeadarChange}></slot>
                </h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <slot></slot>
            </div>
            <div class="slds-modal__footer slds-hide">
                <slot name="footer" onslotchange={handleSlotFooterChange}></slot>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
